##--------------------------------------------------------------------
## Presence Module
##--------------------------------------------------------------------

## Enable Presence Module.
##
## Value: on | off
module.presence = on

## Sets the QoS for presence MQTT message.
##
## Value: 0 | 1 | 2
module.presence.qos = 1

